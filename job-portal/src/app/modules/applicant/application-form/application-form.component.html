<div class="container">
  <form
    class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="applicationForm"
    (ngSubmit)="submitApplication()"
  >
    <div class="flex flex-wrap -mx-3 mb-6">
      <div
        *ngFor="let input of formHalfLenInputs"
        class="w-full md:w-1/2 px-3 mb-6 md:mb-0"
      >
        <label
          class="block tracking-wide text-xs font-bold mb-2"
          for="grid-first-name"
        >
          {{ input }}
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="grid-last-name"
          type="text"
          [formControlName]="input"
          placeholder="Doe"
        />
        <p
          class="text-red-500 text-xs italic"
          *ngIf="
            applicationForm.controls[input].touched &&
            applicationForm.controls[input].hasError('required')
          "
        >
          Please fill out this field.
        </p>
      </div>
    </div>

    <div
      *ngFor="let input of formFullLenInputs"
      class="flex flex-wrap -mx-3 mb-6"
    >
      <div class="w-full px-3">
        <label
          class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-password"
        >
          {{ input }}
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [type]="input"
          [id]="input"
          [formControlName]="input"
          placeholder="Enter {{ input }}"
        />
      </div>

      <ng-container *ngFor="let validation of mobileValidationErrors">
        <div
          class="text-red-500 text-xs"
          *ngIf="
            applicationForm.controls[input].hasError(validation.name) &&
            applicationForm.controls[input].touched
          "
        >
          * {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <label
      class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
      for="countries"
    >
      Select Desired Job
    </label>
    <select
      id="countries"
      formControlName="jobId"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      <option selected>Choose a country</option>
      <option value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
    </select>

    <label
      class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
      for="file"
    >
      Upload Resume
    </label>
    <div class="flex justify-between">
      <input
        #resume
        class="file-input"
        type="file"
        id="file"
        (change)="handleFileInput($event.target)"
      />

      <button (click)="removeUploadedFile()" *ngIf="file" class="remove-btn">
        <img src="assets/icons/delete.svg" alt="delete" />
      </button>
    </div>

    <p
      class="text-red-500 text-xs italic"
      *ngIf="
        applicationForm.controls['file'].touched &&
        applicationForm.controls['file'].hasError('required')
      "
    >
      Please fill out this field.
    </p>

    <p
      class="mt-1 text-sm text-gray-500 dark:text-gray-300"
      id="file_input_help"
    >
      SVG, PNG, JPG or GIF (MAX. 800x400px).
    </p>

    <div class="submit">
      <button
        type="submit"
        class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        [disabled]="!applicationForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
